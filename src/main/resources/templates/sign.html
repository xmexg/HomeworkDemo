<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>社团签到表</title>
	<link type="text/css" th:href="@{/css/sign.css}" href="../static/css/sign.css" rel="stylesheet"/>
	<script th:src="@{/js/sign.js}" src="../static/js/sign.js" type="text/javascript"></script>
	<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<center><h1>社团签到</h1></center>
	<div id="info">
		<p id="info_total">总计：</p>
		<p id="info_reality">实到：</p>
		<p id="info_vacate">请假：</p>
	</div>
	<hr>
	<div id="checkdiv">
		<form name="input" method="post" enctype="multipart/form-data" id="checkform">
			<p>验证管理密码：<input type="password" name="password" id="ipt"/></p>
		</form>
		<input type="submit" value="确定" onClick="subform()" id="btn">
	</div>
	<script>
		$.ajax({
		url: '/manage',
		type: 'POST',
		cache: false,
		data: "0",
		processData: false,
		contentType: false,
		success:function (msg) {
			if(msg.length!=0){
				$("#checkdiv").html(msg);
			}
		}
	});
	</script>
</body>
</html>
