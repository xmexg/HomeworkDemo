<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>SDN社团签到表</title>
	<link type="text/css" href="css/signctrl.css" rel="stylesheet"/>
	<script th:src="@{/js/sign.js}" src="../static/js/signctrl.js" type="text/javascript"></script>
	<script src="js/signctrl.js" type="text/javascript"></script>
	<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<center><h1>SDN社团签到</h1></center>
	<div id="info">
		<p id="info_total">总计：</p>
		<p id="info_reality">实到：</p>
		<p id="info_vacate">请假：</p>
	</div>
	<hr>
	<div id="checkdiv">
		<input type="submit" value="开始/停止 签到" onClick="subform()" id="btn">
		<div id="show"></div>
	</div>
	<script>
		$.ajax({
		url: '/signcontrol',
		type: 'POST',
		cache: false,
		data: "",
		processData: false,
		contentType: false,
		success:function (msg) {
			if(msg.length!=0){
				$("#show").text(msg);
				alert(msg);			
			}
		}
	});
	</script>
</body>
</html>
